pre-commit:
  jobs:
    - name: "biome format"
      run: "pnpm lint:format"
    - name: "typecheck"
      run: "pnpm typecheck"
    - name: "vitest unit"
      run: "pnpm test"
    - name: "playwright e2e"
      run: "pnpm test:e2e"

pre-push:
  jobs:
    - name: "playwright e2e"
      run: "pnpm test:e2e"
    - name: "vitest unit"
      run: "pnpm test"
